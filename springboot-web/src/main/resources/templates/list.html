<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User List</title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <div th:if="${users.size() == 0}" th:text="${'No hay users'}"></div>

    <table th:if="${users.size() != 0}">
        <thead>
            <tr>
                <th>name</th>
                <th>lastname</th>
                <th>email</th>
            </tr>
        </thead>
        <t body>
            <tr th:each=" user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastname}"></td>
                <td th:if="${user.email != null}" th:text="${user.email}"></td>
                <td th:if="${user.email == null}" th:text="${'n/a'}"></td>
            </tr>
            </tbody>
    </table>
</body>

</html>
